<!DOCTYPE html>
<html lang="en">
<head>
    <title>Admin Panel</title>
</head>
<body>
    <h1>Admin Dashboard</h1>

    <h2>Users</h2>
    <ul>
        {% for user in users %}
            <li>{{ user[1] }} - {{ user[2] }}</li>
        {% endfor %}
    </ul>

    <h2>Places</h2>
    <ul>
        {% for place in places %}
            <li>{{ place[1] }} - {{ place[2] }}</li>
        {% endfor %}
    </ul>

    <a href="/logout">Logout</a>
</body>
</html>
